---
layout: default
---
<div class="post">
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<p class="view">author: {{ page.author | default: site.author }}</p>

<div class="post-content">
  {{ content }}
</div>


  
</div>
